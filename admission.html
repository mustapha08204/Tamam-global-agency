    <form class="px-7 h-screen grid justify-center items-center">
        <div class="grid gap-6" id="form">
          <h2 class="text-center text-2xl font-bold">Application Form</h2>
      
          <div class="w-full flex gap-3">
            <div class="w-full">
              <label for="First-Name">First Name:</label>
              <input class="capitalize shadow-2xl p-3 ex w-full outline-none focus:border-solid focus:border-[1px] border-[#035ec5] placeholder:text-black" type="text" placeholder="First Name" id="First-Name" name="First-Name" required>
            </div>
            <div class="w-full">
              <label for="Last-Name">Last Name:</label>
              <input class="p-3 capitalize shadow-2xl glass w-full placeholder:text-black outline-none focus:border-solid focus:border-[1px] border-[#035ec5]" type="text" placeholder="Last Name" id="Last-Name" name="Last-Name">
            </div>
          </div>
      
          <div>
            <label for="dob">Date of Birth:</label>
            <input class="p-3 shadow-2xl glass w-full placeholder:text-black outline-none focus:border-solid border-[#035ec5] focus:border-[1px]" type="date" id="dob" required>
          </div>
      
          <div>
            <label for="country">Country:</label>
            <select id="country" class="p-3 shadow-2xl glass w-full placeholder:text-black outline-none focus:border-solid border-[#035ec5]" required>
              <option>United States</option>
              <option>Canada</option>
              <option>United Kingdom</option>
              <option>Australia</option>
              <option>Germany</option>
              <option>France</option>
              <option>India</option>
              <option>China</option>
              <option>Japan</option>
              <option>Brazil</option>
            </select>
          </div>
      
          <div>
            <label for="university">University:</label>
            <input class="p-3 shadow-2xl glass w-full placeholder:text-black outline-none focus:border-solid border-[#035ec5]" type="text" id="university" placeholder="University" required>
          </div>
      
          <div>
            <label for="program">Program:</label>
            <select id="program" class="p-3 shadow-2xl glass w-full placeholder:text-black outline-none focus:border-solid border-[#035ec5]" required>
              <option>Degree</option>
              <option>Others</option>
            </select>
          </div>
      
          <div>
            <label for="course">Course:</label>
            <select id="course" class="p-3 shadow-2xl glass w-full placeholder:text-black outline-none focus:border-solid border-[#035ec5]" required>
              <option>Computer Science</option>
              <option>Business Administration</option>
              <option>Engineering</option>
              <option>Medicine</option>
              <option>Law</option>
              <option>Psychology</option>
              <option>Finance</option>
              <option>Education</option>
            </select>
          </div>
      
          <div>
            <label for="scholarship">Scholarship Level:</label>
            <select id="scholarship" class="p-3 shadow-2xl glass w-full placeholder:text-black outline-none focus:border-solid border-[#035ec5]" required>
              <option>100%</option>
              <option>50%</option>
              <option>0%</option>
            </select>
          </div>
      
          <div>
            <label for="budget">Budget:</label>
            <input class="p-3 shadow-2xl glass w-full placeholder:text-black outline-none focus:border-solid border-[#035ec5]" type="number" id="budget" placeholder="Enter your budget" required>
          </div>
      
          <div>
            <label for="semester">Semester for Starting:</label>
            <select id="semester" class="p-3 shadow-2xl glass w-full placeholder:text-black outline-none focus:border-solid border-[#035ec5]" required>
              <option>Spring</option>
              <option>Summer</option>
              <option>Fall</option>
              <option>Winter</option>
            </select>
          </div>
      
          <div>
            <label for="additional-info">Additional Information:</label>
            <textarea id="additional-info" class="p-3 shadow-2xl glass w-full placeholder:text-black outline-none focus:border-solid border-[#035ec5]" placeholder="Additional Information"></textarea>
          </div>
      
          <button class="outline-none glass shadow-2xl w-full p-3 bg-[#ffffff42] hover:border-[#035ec5] hover:border-solid hover:border-[1px] hover:text-[#035ec5] font-bold" type="submit">Submit</button>
        </div>
      </form>
      
      </div>
